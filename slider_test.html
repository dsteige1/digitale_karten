<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<body>
    <canvas id="canvas_1"></canvas>


    <script>

        var jsonObj1 = {};

        for (let i = 0; i <= 100; i++){ //erstellt 100 objekte mit zufälligen werten bis eine Datenbank steht.
            jsonObj1[i]= Math.floor((Math.random() * 150) + 1);
        }

        var objLength = Object.keys(jsonObj1).length; //zählt die anzahl der objekte

        var c = document.getElementById('canvas_1');
        var ctx = c.getContext('2d');
        ctx.fillStyle = "#FFF"; //Balken werden schwarz.
        ctx.beginPath();
        ctx.lineWidth = 5; //Breite der Balken
        var objHeight;
        for (let i = 0; i <= objLength; i++){
            objHeight = jsonObj1[i]%30; //damit die Balken nicht mehr als 30px hoch sind
            ctx.moveTo(ctx.lineWidth*i, c.height);
            ctx.lineTo(ctx.lineWidth*i, c.height-objHeight);
            ctx.stroke();
        }

    </script>
</body>
</html>
