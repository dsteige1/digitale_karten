<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #slider {
            position: relative;
        }

        .canvas_slider {
            position: absolute;
            z-index: 10 !important;
            background-color: #ec4637 !important;
            top: 0;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="connector.js"></script>
</head>
<body>

<div id="slider">
    <canvas height="40" id="canvas_1" width="732"></canvas>
    <div class="canvas_slider"></div>
</div>

<p id="date"></p>
<script>
    var date = document.getElementById('date');
    var slider = document.getElementsByClassName('canvas_slider')[0];

    var jsonObj1 = filldata();
    var objLength = Object.keys(jsonObj1).length; //Zählt die Anzahl der Objekte

    var c = document.getElementById('canvas_1');
    var ctx = c.getContext('2d');
    ctx.translate(0.5, 0.5);
    ctx.fillStyle = "#FFF";
    ctx.beginPath();
    ctx.strokeStyle = "#000000";
    ctx.lineWidth = 2; //Breite der Balken
    var objHeight;
    for (let i = 1; i <= objLength; i++) {
        objHeight = (jsonObj1[i]*23) % 39; //damit die Balken nicht mehr als 40px hoch sind
        ctx.moveTo(ctx.lineWidth * i, c.height);
        ctx.lineTo(ctx.lineWidth * i, c.height - objHeight);
        ctx.stroke();
    }
    ctx.closePath();

    c.onmousemove = function (e) {
        var r = c.getBoundingClientRect(),
            x = e.clientX - r.left;
        var day = parseInt(x / 2);
        slider.style.cssText = "display: inline; width: 2px; height: 40px; left: " + x + "px; ";
        if (day != 0)
            date.innerText = dateFromDay(2018, day).toLocaleDateString();
        slider.onclick = function () {
            if (day != 0)
                location.href = '#' + day;
        }; //öffnet link.
    };

    document.getElementById('slider').onmouseleave = function () {
        slider.style.cssText = "display: none;";
    }

    function getDayOfYear(date){
        var now = date;
        var start = new Date(now.getFullYear(), 0, 0);
        var diff = (now - start) + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
        var oneDay = 1000 * 60 * 60 * 24;
        var day = Math.floor(diff / oneDay);
        return day;
    } //Quelle: https://stackoverflow.com/questions/8619879/javascript-calculate-the-day-of-the-year-1-366

    function dateFromDay(year, day){
        var date = new Date(year, 0); // initialize a date in `year-01-01`
        return new Date(date.setDate(day)); // add the number of days
    } // Quelle: https://stackoverflow.com/questions/4048688/how-can-i-convert-day-of-year-to-date-in-javascript

    }

</script>
</body>
</html>
